<div class="w-70 m-auto">
  <form [formGroup]="form()" (ngSubmit)="onSubmit()"
    class="w-full flex flex-col items-center justify-center  gap-2 p-3">
    <mat-form-field appearance="outline" class="w-full form-field-custom">
      <input matInput type="text" formControlName="todo" [placeholder]="placeholder()" class="text-lg input-custom" />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary"
      class="w-full text-lg font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-[1.01] active:scale-[0.99] bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:bg-blue-600"
      [disabled]="form().invalid">
      <span class="flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        {{ buttonText() }}
      </span>
    </button>

  </form>

</div>
