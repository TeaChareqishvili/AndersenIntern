<section
  class="bg-transparent backdrop-blur-lg text-white flex justify-between items-center p-4 border-b border-violet-400/20">
  <div class="flex items-center">
    <img class="h-12 w-auto" alt="logo" [src]="logoPath" />
  </div>

  <div class="flex gap-4 items-center">
    <a routerLink="/login"
      class="px-4 py-2 rounded-full bg-yellow-400/80 backdrop-blur-sm text-gray-900 font-semibold hover:bg-yellow-400/90 transition-colors cursor-pointer">
      Sign In
    </a>
    <a routerLink="/register"
      class="px-4 py-2 rounded-full bg-yellow-400/80 backdrop-blur-sm text-gray-900 font-semibold hover:bg-yellow-400/90 transition-colors cursor-pointer">
      Sign Up
    </a>
  </div>
</section>
